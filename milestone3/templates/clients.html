{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-darken-4 center-align">Manage Clients</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_client') }}" class="btn-large brown darken-2 text-shadow">
                Add Client <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <div class="row">
            {% for user in users %}
            {% if user.username != "gadmin" %}
            <div class="col s12 m4">
                <div class="card brown darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ user.fullname }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_client', user_id=user._id ) }}" class="btn green accent-4">Records</a>
                        <a href="{{ url_for('delete_client', user_id=user.username ) }}" class="btn red lighten-1">Delete</a>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
    </div>

{% endblock %}
