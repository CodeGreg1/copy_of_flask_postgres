{% extends "base.html" %}
{% block content %}

<h3 class="text-darken-4 center-align">Add New Client</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_client') }}">
        <!-- client name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix text-darken-4"></i>
                <input id="client_name" name="client_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="client_name">Client Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large orange darken-1">
                    Add Client <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
